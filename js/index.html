<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üçØ HSA SoC Local Server</title>
    <link rel="icon" type="image/png" href="https://i.imgur.com/pmSblkF.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body class="text-light bg-dark">
    <div class="container">
        <h1>üçØ HSA SoC Local Server</h1>

        <div id="loading" class="alert alert-warning" role="alert">Loading OpenCV...</div>

        <textarea id="textOutput" rows="10" cols="100"></textarea>
        <div>
            Select an Image <input type="file" id="fileInput" name="file" />
        </div>
        <div>
            <img id="imageSrc" alt="No Image" />
        </div>
        <div>
            <canvas id="canvasOutput"></canvas>
            <div class="caption">Output</div>
        </div>
    </div>
    <script>
        function onOpenCvReady() {
            document.querySelector('#loading').classList.add('d-none');
        }
    </script>
    <script async src="https://docs.opencv.org/master/opencv.js" onload="onOpenCvReady()"
        type="text/javascript"></script>
</body>

</html>
